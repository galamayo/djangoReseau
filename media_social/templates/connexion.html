{% load static %}
<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="theme-color" content="#712cf9">
        <link rel="stylesheet" href="{% static 'asserts/css/accueil.css' %}">
        <link rel="stylesheet" href="{% static 'asserts/css/tailwind.css' %}">
    </head>
    <body >
        <!-- Page content-->
        
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <div>
                            <style>
                                h5{
                                    color: red;
                                }
                            </style>
                            {% for message in messages %}
                            <h5>{{message}}</h5>
                            {% endfor %}
                        </div>
                        <form action="" method="POST" >
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Entrez votre pseudo" />
                                <label class="form-label" for="form3Example3">username</label>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/creationCompte" class="link-danger">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">Copyright Â© 2020. All rights reserved.</div>
                <!-- Copyright -->
                <!-- Right -->
                <div>
                    <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
                    <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
                    <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <!-- Right -->
            </div>
        </section>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    </body>
</html>
