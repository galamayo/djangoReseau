{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>galamayo social</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="{% static 'asserts/css/login.css' %}">
    
        <link href="" rel="shortcut icon">
        <meta name="description" content="Page de la creation de compte">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light" aria-label="Menu principale">
            <div class="container-fluid ">
                <div id="accueil">
                    <a class="navbar-brand" href="/" title="vers la page accueil">Galamayo</a>
                </div>
               <div class="collapse navbar-collapse" id="navbarsExample02">

                     <ul class="navbar-nav me-auto">
                  
                    </ul>
                    <div id="login">
                         <button type="button" class="btn btn-secondary btn-lg">
                            <a  href="/connexion" title="vers la page accueil">Login</a>
                         </button>
                    </div>  
              </div>
            </div>
          </nav>
        <main role="main">
            <article id="forme">
            <div class="row">
                <div class="col-6 offset-md-3">
                    <h2>Création de compte</h2>
                    <div>
                        <style>
                            h5{
                                color: red;
                            }
                        </style>
                        {% for message in messages %}
                        <h5>{{message}}</h5>
                        {% endfor %}
                    </div>
                <form action="" method="POST">
                    {% csrf_token %}                   
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" name="name" class="form-control"  placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom"></label>
                        <input type="text" name="prenom" class="form-control"  placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" name="username" class="form-control"  placeholder="Pseudo">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" class="form-control"  placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" class="form-control"  placeholder="Mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password1" class="form-control"  placeholder="Repetez le mot de passe">
                    </div>
                    <button type="submit" class="btn btn-warning">Sign up</button>
                    
                </form>
                <div>
                    <p > Déja membre <a href="/connexion" >Connexion</a></p>
                </div>

                </div>
            </div>
                
                 
            </article>
        </main>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">&copy; 2023 galamayo, Inc</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
              </ul>
            </footer>
          </div>
 </body>

</html>
